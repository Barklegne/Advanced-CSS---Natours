<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <!-- (Applying Block Element Method [BEM]) 
            header is the a block so all its child elements must have a prefix of their parent e.g. header-logo-box  -->

        <header class="header">
           <div class="header-logo-box">
               <img src="img/logo-white.png" alt="Logo" class="header-logo">
           </div>
           <!-- also applying BEM -->
           <div class="header-text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Outdoors</span>
                    <span class="heading-primary--sub">is where life happens</span>
                </h1>
                <!-- `btn--white` btn is BEM element & --white & --animated are BEM modifier -->
                <a href="#" class="btn btn--white btn--animated">Discover  Our Tours</a>
            </div>
        </header>
        
    </body>
</html>
